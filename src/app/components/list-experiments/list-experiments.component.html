<div class="container">
    <div class="heading">
        <h2 class="col-10"> Experiment List</h2>
        <button type="button" class="btn btn-primary " (click)="createExperiment()">Create Experiment</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>

         <!-- Params Column -->
         <ng-container matColumnDef="params">
            <th mat-header-cell *matHeaderCellDef>Params</th>
            <td mat-cell *matCellDef="let element">{{element.params | json}}</td>
        </ng-container>


         <!-- Results Column -->
         <ng-container matColumnDef="results">
            <th mat-header-cell *matHeaderCellDef>Results</th>
            <td mat-cell *matCellDef="let element">{{element.results | json}}</td>
        </ng-container>


         <!-- Status Column -->
         <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{element.status}}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
